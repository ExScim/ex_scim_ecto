name: ExScim Ecto CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'ex_scim_ecto/**'
      - '.github/workflows/ex_scim_ecto.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'ex_scim_ecto/**'
      - '.github/workflows/ex_scim_ecto.yml'

permissions:
  contents: read

jobs:
  test:
    name: Test ex_scim_ecto
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
    
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.18.2'
          otp-version: '27.0'
    
      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            ex_scim_ecto/deps
            ex_scim_ecto/_build
          key: ${{ runner.os }}-mix-ex_scim_ecto-${{ hashFiles('ex_scim_ecto/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-ex_scim_ecto-
    
      - name: Install dependencies
        working-directory: ex_scim_ecto
        run: mix deps.get
    
      - name: Compile project
        working-directory: ex_scim_ecto
        run: MIX_ENV=test mix compile --warnings-as-errors
    
      - name: Run tests
        working-directory: ex_scim_ecto
        run: mix test
